{% extends CMS_TEMPLATE %}
{% load cms_tags menu_tags sekizai_tags staticfiles %}

{% block extrahead %}
    <script src="{% static 'js/menulateralblog.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div id="lateral" class="col-md-3 col-sm-4 col-xs-12">
                {% static_placeholder 'menu' %}
            </div>
            <div id="loop_posts" class="pull-right col-md-9 col-sm-8 col-xs-12">
                {% block newsblog_content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock content %}
