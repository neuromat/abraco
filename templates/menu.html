{% load menu_tags %}

{% for child in children %}


    {% if child.children %}

        <li class="child dropdown {% if child.selected %} selected active {% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
        <a class="dropdown-toggle" data-toggle="dropdown" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}<span class="caret"></span></a>

        <ul class="dropdown-menu">
            {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
        </ul>

    {% else %}

        <li class="child{% if child.selected %} selected active {% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        </li>

    {% endif %}

{% endfor %}
